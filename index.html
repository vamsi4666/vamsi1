<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>College Login</title>

  <!-- Optional: use a neat system font stack -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f1f2f3;
      --card-bg: #ffffff;
      --accent: #0b4f7a; /* button color */
      --accent-dark: #083a5a;
      --muted: #888b8f;
      --radius: 10px;
      --shadow: 0 6px 22px rgba(15,20,25,0.06);
    }

    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(circle at 10% 10%, rgba(0,0,0,0.02), transparent 20%),
                  var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Centering layout */
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* Card */
    .card{
      width:100%;
      max-width:460px;
      background:var(--card-bg);
      border-radius:12px;
      padding:36px 36px 28px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(15,20,25,0.04);
    }

    /* Logo area */
    .logo{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom:18px;
    }
    .logo img{
      height:54px;
      width:auto;
      object-fit:contain;
    }
    .logo .institution{
      display:none; /* keep simple like the picture; logo alone is centered */
    }

    h1.title{
      text-align:center;
      margin:8px 0 28px;
      font-size:32px;
      letter-spacing:0.2px;
      font-weight:700;
      color:#0f1720;
    }

    form{
      display:block;
    }

    .field{
      margin-bottom:18px;
    }

    label{
      display:block;
      font-size:13px;
      margin-bottom:8px;
      color:var(--muted);
    }

    input[type="text"],
    input[type="password"]{
      width:100%;
      padding:14px 14px;
      font-size:16px;
      border-radius:8px;
      border:1.5px solid rgba(15,20,25,0.08);
      background: #fff;
      outline:none;
      transition: box-shadow .12s, border-color .12s, transform .06s;
    }
    input::placeholder{ color: #c9cdd1; }

    input:focus{
      border-color: rgba(11,79,122,0.9);
      box-shadow: 0 4px 16px rgba(11,79,122,0.06);
    }

    .btn{
      display:block;
      width:100%;
      padding:14px;
      font-size:16px;
      border-radius:8px;
      border: none;
      background: linear-gradient(180deg,var(--accent),var(--accent-dark));
      color: #fff;
      cursor:pointer;
      font-weight:600;
      box-shadow: 0 6px 14px rgba(11,79,122,0.12);
    }
    .btn:active{ transform: translateY(1px); }
    .btn:focus{ outline: 3px solid rgba(11,79,122,0.12); }

    .meta{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      color:var(--muted);
      font-size:13px;
    }

    /* small screens */
    @media (max-width:420px){
      .card{ padding:28px 20px; }
      h1.title{ font-size:26px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="login-heading">
      <div class="logo" aria-hidden="true">
        <!-- Replace the src with real logo path if available -->
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='320' height='80'><rect rx='10' ry='10' width='100%' height='100%' fill='%23ffffff' /><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='22' fill='%230b4f7a'>Vel Tech</text></svg>" alt="">
      </div>

      <h1 id="login-heading" class="title">College Login</h1>

      <form action="#" method="post" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Username" autocomplete="username" required>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required>
        </div>

        <button class="btn" type="submit">Login</button>

        <div class="meta" aria-hidden="false">
          <div></div>
          <div><a href="#" style="color:var(--muted); text-decoration:none; font-size:13px;">Forgot password?</a></div>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
